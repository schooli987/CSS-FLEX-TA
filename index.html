<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox Parent & Child Elements</title>
  

</head>

<body>
<h1>flex-direction is row</h1>
  <!-- Parent Flex Container -->
  <div class="container">
    <!-- Child Flex Items -->
    <div class="item">Item 1</div>
    <div class="item">Item 2 (Takes more space)</div>
    <div class="item">Item 3</div>

    <br>
    <br>
    <h1>flex-direction is column</h1>
     <!-- Parent Flex Container -->
  <div class="container2">
    <!-- Child Flex Items -->
    <div class="item">Item 1</div>
    <div class="item">Item 2 (Takes more space)</div>
    <div class="item">Item 3</div>

  </div>

</body>

</html>
